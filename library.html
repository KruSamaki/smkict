<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .navbar .title {
            color: #fff;
            font-size: 1.5em;
        }
        .navbar .language-buttons img {
            width: 30px;
            height: 20px;
            cursor: pointer;
            margin-left: 10px;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .book {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 150px;
            cursor: pointer;
        }
        .book img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .book-title {
            padding: 10px;
            text-align: center;
            background-color: #f8f8f8;
            font-weight: bold;
        }
        .book-detail {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .book-detail.active {
            display: block;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .buttons button, .buttons a {
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons button:hover, .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="title">Library</div>
        <div class="language-buttons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg" alt="English" onclick="changeLanguage('en')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Flag_of_Cambodia.svg" alt="Khmer" onclick="changeLanguage('km')">
        </div>
    </div>
    <div class="container">
        <div class="book-list">
            <div class="book" onclick="showDetail('book1')">
                <img src="book1-cover.jpg" alt="Book 1">
                <div class="book-title" data-en="Book 1" data-km="សៀវភៅ ១">Book 1</div>
            </div>
            <div class="book" onclick="showDetail('book2')">
                <img src="book2-cover.jpg" alt="Book 2">
                <div class="book-title" data-en="Book 2" data-km="សៀវភៅ ២">Book 2</div>
            </div>
            <div class="book" onclick="showDetail('book3')">
                <img src="book3-cover.jpg" alt="Book 3">
                <div class="book-title" data-en="Book 3" data-km="សៀវភៅ ៣">Book 3</div>
            </div>
        </div>
        <div id="book1" class="book-detail">
            <h2 data-en="Book 1" data-km="សៀវភៅ ១">Book 1</h2>
            <p data-en="This is the description of Book 1." data-km="នេះគឺជាការពិពណ៌នារបស់សៀវភៅ ១។">This is the description of Book 1.</p>
            <div class="buttons">
                <a href="https://drive.google.com/file/d/your_google_drive_file_id/view" target="_blank" data-en="Read Book" data-km="អានសៀវភៅ">Read Book</a>
                <a href="https://drive.google.com/uc?export=download&id=your_google_drive_file_id" data-en="Download Book" data-km="ទាញយកសៀវភៅ">Download Book</a>
            </div>
        </div>
        <div id="book2" class="book-detail">
            <h2 data-en="Book 2" data-km="សៀវភៅ ២">Book 2</h2>
            <p data-en="This is the description of Book 2." data-km="នេះគឺជាការពិពណ៌នារបស់សៀវភៅ ២។">This is the description of Book 2.</p>
            <div class="buttons">
                <a href="https://drive.google.com/file/d/your_google_drive_file_id/view" target="_blank" data-en="Read Book" data-km="អានសៀវភៅ">Read Book</a>
                <a href="https://drive.google.com/uc?export=download&id=your_google_drive_file_id" data-en="Download Book" data-km="ទាញយកសៀវភៅ">Download Book</a>
            </div>
        </div>
        <div id="book3" class="book-detail">
            <h2 data-en="Book 3" data-km="សៀវភៅ ៣">Book 3</h2>
            <p data-en="This is the description of Book 3." data-km="នេះគឺជាការពិពណ៌នារបស់សៀវភៅ ៣។">This is the description of Book 3.</p>
            <div class="buttons">
                <a href="https://drive.google.com/file/d/your_google_drive_file_id/view" target="_blank" data-en="Read Book" data-km="អានសៀវភៅ">Read Book</a>
                <a href="https://drive.google.com/uc?export=download&id=your_google_drive_file_id" data-en="Download Book" data-km="ទាញយកសៀវភៅ">Download Book</a>
            </div>
        </div>
    </div>
    <script>
        function showDetail(bookId) {
            const details = document.querySelectorAll('.book-detail');
            details.forEach(detail => detail.classList.remove('active'));
            document.getElementById(bookId).classList.add('active');
        }

        function changeLanguage(lang) {
            const elements = document.querySelectorAll('[data-en]');
            elements.forEach(element => {
                element.innerText = element.getAttribute('data-' + lang);
            });
        }
    </script>
</body>
</html>
